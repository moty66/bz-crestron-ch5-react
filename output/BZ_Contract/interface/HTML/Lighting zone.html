<template id="BZ_Contract.Zone.Lighting_zone">
	<ch5-list id="Zone.Lighting_zone" indexId="idx1" size="40" orientation="horizontal">
 	 	 <template>
 	 	 <div class="horizontal-list-item">
	 		<ch5-button sendEventOnClick="Lighting_zone[{{idx1}}].zone_toggle" receiveStateSelected="Lighting_zone[{{idx1}}].zone_is_on">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Lighting_zone[{{idx1}}].off_zone">
        	</ch5-button>
	 	<ch5-list id="Zone.Lighting.Lighting_channel" indexId="idx2" size="10" orientation="horizontal">
 	 	 <template>
 	 	 <div class="horizontal-list-item">
	 		<ch5-button receiveStateSelected="Lighting_zone[{{idx1}}].Lighting_channel[{{idx2}}].only_on_off" disabled>
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Lighting_zone[{{idx1}}].Lighting_channel[{{idx2}}].toggle" receiveStateSelected="Lighting_zone[{{idx1}}].Lighting_channel[{{idx2}}].is_on">
        	</ch5-button>
	 		<ch5-slider sendEventOnChange="Lighting_zone[{{idx1}}].Lighting_channel[{{idx2}}].set_value" receiveStateValue="Lighting_zone[{{idx1}}].Lighting_channel[{{idx2}}].current_value">
        	</ch5-slider>
	 	 </div> 
 	 	</template>
 	</ch5-list>

	 	<ch5-list id="Zone.Curtains.Curtains" indexId="idx2" size="5" orientation="horizontal">
 	 	 <template>
 	 	 <div class="horizontal-list-item">
	 		<ch5-button sendEventOnClick="Lighting_zone[{{idx1}}].Curtains[{{idx2}}].up">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Lighting_zone[{{idx1}}].Curtains[{{idx2}}].down">
        	</ch5-button>
	 	 </div> 
 	 	</template>
 	</ch5-list>

	 	 </div> 
 	 	</template>
 	</ch5-list>

</template>
